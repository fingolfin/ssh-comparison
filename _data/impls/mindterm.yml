name: MindTerm
homepage: http://www.cryptzone.com/products/mindterm/
# http://www.cryptzone.com/downloadcenter/mindterm
# http://download.cryptzone.com/files/Mindterm_API_Documentation/index.html
source-repository: closed
latest-release:
    version: 4.1.5
    date: 2014-04-01
client: yes
server: no
references:
    - name: MindTerm Datasheet
      url: http://www.cryptzone.com/pdfs/Cryptzone_Datasheet_MindTerm_EN.pdf
    - name: MindTerm 2.0 User's Guide
      url: https://www.astro.umd.edu/resources/internal/ssh/MindTerm_User.pdf
protocols:
    cipher:
        - 3des-cbc
        - 3des-ecb
        - 3des-cfb
        - 3des-ofb
        - 3des-ctr
        - blowfish-cbc
        - blowfish-ecb
        - blowfish-cfb
        - blowfish-ofb
        - blowfish-ctr
        - aes128-cbc
        - aes192-cbc
        - aes256-cbc
        - aes128-ctr
        - aes192-ctr
        - aes256-ctr
        - rijndael128-cbc
        - rijndael192-cbc
        - rijndael256-cbc
        - rijndael-cbc@lysator.liu.se
        - twofish128-ctr
        - twofish128-cbc
        - twofish192-ctr
        - twofish192-cbc
        - twofish256-ctr
        - twofish256-cbc
        - twofish-cbc
        - twofish-ecb
        - twofish-cfb
        - twofish-ofb
        - cast128-cbc
        - cast128-ecb
        - cast128-cfb
        - cast128-ofb
        - idea-cbc
        - idea-ecb
        - idea-cfb
        - idea-ofb
        - arcfour
        - arcfour128
        - arcfour256
    compression:
        - zlib
        - zlib@openssh.com
        - none
    hostkey:
        - ssh-rsa
        - ssh-dss
        - ecdsa-sha2-nistp256
        - ecdsa-sha2-nistp384
        - ecdsa-sha2-nistp521
    kex:
        - diffie-hellman-group1-sha1
        - diffie-hellman-group14-sha1
        - diffie-hellman-group-exchange-sha1
        - diffie-hellman-group-exchange-sha256
        - ecdh-sha2-nistp256
        - ecdh-sha2-nistp384
        - ecdh-sha2-nistp521
    mac:
        - hmac-sha1
        - hmac-md5
        - hmac-ripemd160
        - hmac-sha1-96
        - hmac-md5-96
        - hmac-ripemd160-96
        - hmac-ripemd160@openssh.com
        - hmac-sha2-256
        - hmac-sha2-512
        - hmac-sha256@ssh.com
        - hmac-sha256-2@ssh.com
        - hmac-sha512@ssh.com
    userauth:
        - rhosts
        - publickey
        - password
        - rhostsrsa
        - tis
        - kerberos
        - kerbtgt
        - securid
        - cryptocard
        - keyboard-interactive
        - hostbased
        - gssapi-with-mic"
